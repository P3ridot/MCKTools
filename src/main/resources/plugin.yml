  setspawn:
    description: Ustawia miejsce spawna
  spawn:
    description: Teleportuje na spawn
  stats:
    aliases: [statystyki, statistics]
    description: Pokazuje statystyki gracza
  nick:
    description: Zmienia wyswietlany nick gracza
  setname:
    aliases: [rename, name, nazwa]
    description: Ustawia nazwe przedmiotu w rece
  setlore:
    aliases: [relore, lore, opis]
    description: Ustawia opis przedmiotu w rece
  addlore:
    description: Dodaje linijke o opis przedmiotu w rece
  enchant:
    aliases: [enchantuj, ench]
    description: Dodaje enchant do przedmiotu w rece
  enderchest:
    aliases: [ec, echest, enderc]
