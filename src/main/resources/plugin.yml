name: MCKTools
version: 1.0
main: me.mckoxu.mcktools.MCKTools
author: Peridot
depend: [Vault, FunnyGuilds]
softdepend: [PlaceholderAPI]
website: mlgroup.pl
api-version: 1.13

commands:
  kit:
    aliases: [kits, zestaw, zestawy]
    description: Daje zestaw
  broadcast:
    aliases: [bc, uwaga]
    description: Wysyla wiadomosc do wszystkich graczy na serwerze
  gamemode:
