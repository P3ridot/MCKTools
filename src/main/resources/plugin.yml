  recipes:
    aliases: [receptury, craftings, craftingi]
    description: Receptury
  drop:
    description: Pokazuje drop na serwerze
  turbodrop:
    aliases: [turbod, td, tdrop]
    description: Wlacza trubodrop dla gracza
  teleport:
    aliases: [tp]
    description: Teleportuje gracza do innego gracza lub na koordynaty
  ban:
    aliases: [zbanuj]
    description: Banuje gracza
  unban:
    aliases: [odbanuj, pardon]
    description: Odbanowuje gracza
  case:
    aliases: [skrzynka, magicznaskrzynka, magiccase]
    description: Daje magiczna skrzynie/klucz
  trash:
    aliases: [kosz, smietnik]
    description: Otwiera smietnik dla gracza